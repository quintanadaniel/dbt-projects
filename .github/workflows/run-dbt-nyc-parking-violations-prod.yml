# .github/workflows/run-dbt-nyc-parking-violations-prod.yml
name: run-dbt-nyc-parking-violations-prod.yml

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  # schedule:
    # - cron: '0 8 * * *'

env:
  DBT_PROFILES_DIR: ./nyc-parking-violations/nyc-parking-violations
  DBT_PROJECT_DIR: ./nyc-parking-violations/nyc-parking-violations

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run dbt Prod
        run: |
          dbt debug
          dbt compile --target prod
          dbt run --target prod
      - name: Test dbt Prod
        run: |
          dbt test --target prod